<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Safety Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      padding-top: 50px;
    }
    .container {
      max-width: 600px;
    }
    .form-control {
      background-color: #161b22;
      color: #e6edf3;
      border: 1px solid #30363d;
    }
    .btn-success {
      background-color: #238636;
      border-color: #238636;
    }
    .result {
      background-color: #161b22;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 1.05em;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li::before {
      content: "‚ö†Ô∏è ";
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4"><i class="bi bi-shield-lock"></i> URL Safety Checker</h1>
    <form method="POST">
      <input type="text" name="url" class="form-control mb-3" placeholder="Enter a URL to scan..." required value="{{ url or '' }}">
      <button type="submit" class="btn btn-success w-100">üîç Analyze</button>
    </form>

    {% if result %}
      <div class="result text-start">
        <ul>
          {% for line in result.split('\n') %}
            <li>{{ line|safe }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
