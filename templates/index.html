<!DOCTYPE html>
<html>
<head>
  <title>URL Safety Checker</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Check Link Safety</h1>
  <form method="post">
    <input type="text" name="url" placeholder="Paste the link here" required>
    <button type="submit">Check</button>
  </form>

  {% if result %}
    <h2>Analysis Result:</h2>
    <div style="white-space: pre-wrap; text-align: left; margin: auto; max-width: 600px;">
      {{ result }}
    </div>
  {% endif %}
</body>
</html>
