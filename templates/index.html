<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Safety Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom style -->
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      margin-top: 100px;
      max-width: 600px;
      background: #161b22;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,255,255,0.05);
    }

    .form-control, .btn {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #238636;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2ea043;
    }

    .result-box {
      margin-top: 1.5rem;
      padding: 1rem;
      border-left: 4px solid #58a6ff;
      background: #0d1117;
      color: #c9d1d9;
      border-radius: 8px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #58a6ff;
    }

    .icon {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="logo mb-4">
      <i class="bi bi-shield-lock-fill"></i> URL Safety Checker
    </div>

    <form method="POST">
      <input type="text" name="url" class="form-control mb-3" placeholder="Enter a URL to scan..." required>
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-search"></i> Analyze
      </button>
    </form>

    {% if result %}
    <div class="result-box mt-4">
      {{ result|safe }}
    </div>
    {% endif %}
  </div>
</body>
</html>
